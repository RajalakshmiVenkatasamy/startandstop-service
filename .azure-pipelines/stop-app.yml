trigger: none

schedules:
- cron: "0 3 * * *"  # 10 PM Toronto time = 3 AM UTC
  displayName: Stop App Service Daily
  branches:
    include:
      - main
  always: true

variables:
  azureServiceConnection: "MyAzureConnection"
  resourceGroup: "myDevRG"
  appName: "mySuperWebApp"
  ACTION: "stop"

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  displayName: "Stop App Service"
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      STATUS=$(az webapp show --resource-group $(resourceGroup) --name $(appName) --query state -o tsv)
      echo "Current App Service state: $STATUS"

      if [[ "$STATUS" == "Stopped" ]]; then
        echo "ðŸ”´ App Service already stopped."
      else
        echo "ðŸŸ¡ Stopping App Service..."
        az webapp stop --resource-group $(resourceGroup) --name $(appName)
        echo "âœ… App Service stopped."
      fi
